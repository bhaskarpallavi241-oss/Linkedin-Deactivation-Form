<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Deactivation Form</title>
    <style>
        body{
        border: 3px solid black;
        padding: 10px;
        margin: 10%;
        margin-top: 5%;
        margin-left: 25%;
        margin-right: 35%;
        }
        form{
        background-color: rgb(235, 202, 222);
        padding: 10px;
        }
        h1{
        text-align: center;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <h1>LinkedIn Account Deactivation Form</h1>
            <label for="email">Email associated with account:</label><br>
            <input type="email" id="email" name="email"><br><br>
            <label for="password">Confirm Password:</label><br>
            <input type="password" id="password" name="password"><br><br>
            <label for="reason">Reason for leaving: </label>
            <select>
             <option selected>Select a reason</option>
             <option>I have a duplicate account</option>
             <option>I receive too many emails</option>
             <option>Privacy concerns</option>
             <option>I found a job</option>
             <option>Not useful</option>
             <option>Other</option>
            </select><br><br>  
            <label for="feedback">Additional Feedback (optional): </label><br>
            <textarea id="feedback" name="feedback" rows="4" cols="20" placeholder="Share your thoughts..."></textarea><br><br>
            <input type="checkbox" id="con" name="confirm" required>
            <label for="confirm">I understand that deactivation will hide my profile and I will lose access to LinkedIn services.</label><br><br>
            <input style="background-color: rgb(56, 217, 238);" type="submit" value="Deactivate">
            <input style="background-color: rgb(56, 217, 238);" type="reset" value="Cancel">
        </fieldset>
    </form>
</html>
